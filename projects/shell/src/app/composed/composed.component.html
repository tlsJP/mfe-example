<mat-grid-list
  [cols]="breakpoint"
  rowHeight="100px"
  style="max-height: 90vh; width: 100vw"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile colspan="5" rowspan="8">
    <app-dashboard class="tile"></app-dashboard>
  </mat-grid-tile>
  <mat-grid-tile colspan="5" rowspan="4">
    <app-admin class="tile"></app-admin>
  </mat-grid-tile>
  <mat-grid-tile colspan="5" rowspan="4">
    <app-home class="tile"></app-home>
  </mat-grid-tile>
</mat-grid-list>
