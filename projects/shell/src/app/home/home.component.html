<div class="grid-container">
  <div class="grid-item">
    <ng-container *ngIf="user; else spinner">
      <img src={{user.photoURL}}>
      <p></p>
      {{ user.displayName }}
    </ng-container>
  </div>
</div>

<ng-template #spinner>
  <mat-spinner color="accent"></mat-spinner>
  Please sign in
</ng-template>
